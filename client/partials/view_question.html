<a href="#/">Home</a> | <a href="#/question/{{question._id}}/new_answer">Answer this Question</a>
<h2>Q: {{question.question}}</h2>
<h4>{{question.description}}</h4>
<br>
<br>
<div ng-repeat="answer in question.answers | orderBy:'-likes'">
    <p>{{answer.user.name}}</p>
    <p><b>{{answer.answer}}</b></p>
    <p>{{answer.description}}</p>
    <button ng-click="like(answer._id)" class="btn btn-primary">{{answer.likes}} Likes</button>
    <br>
    <br>
</div>
